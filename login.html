<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - SISGIC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .fade-in { animation: fadeIn 0.3s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center p-4">
    
    <a href="ladingpageof.html" title="Voltar para a página inicial"
        class="absolute top-6 left-6 flex items-center justify-center w-12 h-12 bg-white rounded-full shadow-lg hover:bg-gray-200 transition-all duration-300 transform hover:scale-110">
        <i class="fas fa-arrow-left text-gray-800 text-lg"></i>
    </a>
    
    <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md fade-in">
        <div class="text-center mb-8">
            <div class="bg-gradient-to-r from-blue-600 to-indigo-600 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-graduation-cap text-white text-2xl"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-800">SISGIC</h1>
            <p class="text-gray-600 mt-2">Sistema de Gestão de Iniciações Científicas</p>
            <p class="text-gray-600 mt-2">Faça login para continuar</p>
        </div>
        
        <form id="loginForm" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">E-mail</label>
                <input type="email" id="loginEmail" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all" placeholder="seu@email.com" />
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Senha</label>
                <input type="password" id="loginPassword" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all" placeholder="••••••••" />
            </div>
            
            
            
            <div id="errorMessage" class="text-red-600 text-sm text-center font-medium"></div>

            <button type="submit" class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 text-white py-3 rounded-lg font-medium hover:from-blue-700 hover:to-indigo-700 transition-all transform hover:scale-105">
                Entrar
            </button>
            
            <div class="text-center">
                <span class="text-gray-600">Não tem conta? </span>
                <a href="cadastro.html" class="text-blue-600 hover:text-blue-800 font-medium">Cadastre-se</a>
            </div>
        </form>
    </div>

    <script>
        const SUPABASE_URL = 'https://brtghaeqvvzqerarlrpz.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJydGdoYWVxdnZ6cWVyYXJscnB6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgwMjk5MjYsImV4cCI6MjA3MzYwNTkyNn0.cNfHyO39bdJKaF_fB2adHrgHOGdY_f5I3iucaR_mMzk';
        const { createClient } = supabase;
        const _supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const loginForm = document.getElementById('loginForm');
        const errorMessageDiv = document.getElementById('errorMessage');

        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            errorMessageDiv.textContent = '';

            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            // =================== AVISO DE CÓDIGO INSEGURO ===================
            // Este método requer que sua tabela `usuarios` seja publicamente legível.
            // A senha é comparada em TEXTO PLANO.
            // ================================================================
            const { data, error } = await _supabase
                .from('usuarios')
                .select('id, role, password_plaintext')
                .eq('email', email)
                .single();

            if (error || !data) {
                errorMessageDiv.textContent = 'E-mail ou senha inválidos.';
                console.error('Erro ou usuário não encontrado:', error);
                return;
            }

            if (data.password_plaintext === password) {
                // =================== AVISO DE SESSÃO INSEGURA ===================
                // Salvar dados no localStorage para sessão pode ser manipulado.
                // ================================================================
                localStorage.setItem('sisgic_user_id', data.id);
                localStorage.setItem('sisgic_user_role', data.role);

                if (data.role === 'orientador') {
                    window.location.href = 'orientador.html';
                } else {
                    window.location.href = 'orientando.html';
                }
            } else {
                errorMessageDiv.textContent = 'E-mail ou senha inválidos.';
            }
        });
    </script>
</body>
</html>
