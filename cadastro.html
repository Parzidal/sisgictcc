<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Sistema de Orientação Acadêmica</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .fade-in { animation: fadeIn 0.3s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center p-4">

    <a href="ladingpageof.html" title="Voltar para a página inicial"
        class="absolute top-6 left-6 flex items-center justify-center w-12 h-12 bg-white rounded-full shadow-lg hover:bg-gray-200 transition-all duration-300 transform hover:scale-110">
        <i class="fas fa-arrow-left text-gray-800 text-lg"></i>
    </a>

    <div id="registerScreen" class="w-full max-w-md">
        <div class="bg-white rounded-2xl shadow-2xl p-8 w-full fade-in">
            <div class="text-center mb-8">
                <div class="bg-gradient-to-r from-green-600 to-emerald-600 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-user-plus text-white text-2xl"></i>
                </div>
                <h1 class="text-2xl font-bold text-gray-800">Criar Conta</h1>
                <p class="text-gray-600 mt-2">Preencha os dados para se cadastrar</p>
            </div>
            
            <form id="registerForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Nome Completo</label>
                    <input type="text" id="fullName" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all" placeholder="Seu nome completo">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">E-mail</label>
                    <input type="email" id="email" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all" placeholder="seu@email.com">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Tipo de Usuário</label>
                    <select id="userType" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all" onchange="toggleStudentFields()">
                        <option value="">Selecione...</option>
                        <option value="orientador">Orientador</option>
                        <option value="orientando">Orientando</option>
                    </select>
                </div>
                
                <div id="studentFields" class="hidden">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Matrícula</label>
                    <input type="text" id="studentId" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all" placeholder="Digite sua matrícula">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Senha</label>
                    <input type="password" id="password" required minlength="6" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all" placeholder="Mínimo 6 caracteres">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Confirmar Senha</label>
                    <input type="password" id="confirmPassword" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all" placeholder="Repita a senha">
                </div>

                <div id="message" class="text-sm text-center font-medium py-2"></div>
                
                <button type="submit" class="w-full bg-gradient-to-r from-green-600 to-emerald-600 text-white py-3 rounded-lg font-medium hover:from-green-700 hover:to-emerald-700 transition-all transform hover:scale-105">
                    Criar Conta
                </button>
                
                <div class="text-center">
                    <span class="text-gray-600">Já tem conta? </span>
                    <a href="login.html" class="text-blue-600 hover:text-blue-800 font-medium">Faça login</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // --- CONFIGURAÇÃO DO SUPABASE ---
        const SUPABASE_URL = 'https://brtghaeqvvzqerarlrpz.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJydGdoYWVxdnZ6cWVyYXJscnB6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgwMjk5MjYsImV4cCI6MjA3MzYwNTkyNn0.cNfHyO39bdJKaF_fB2adHrgHOGdY_f5I3iucaR_mMzk';
        const { createClient } = supabase;
        const _supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        function toggleStudentFields() {
            const userType = document.getElementById('userType').value;
            const studentFields = document.getElementById('studentFields');
            const studentIdInput = document.getElementById('studentId');
            
            if (userType === 'orientando') {
                studentFields.classList.remove('hidden');
                studentIdInput.required = true;
            } else {
                studentFields.classList.add('hidden');
                studentIdInput.required = false;
                studentIdInput.value = '';
            }
        }

        const registerForm = document.getElementById('registerForm');
        const messageDiv = document.getElementById('message');

        registerForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            messageDiv.textContent = '';
            messageDiv.className = 'text-sm text-center font-medium py-2';

            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const role = document.getElementById('userType').value;
            const studentId = document.getElementById('studentId').value;
            
            if (password !== confirmPassword) {
                messageDiv.textContent = 'As senhas não coincidem.';
                messageDiv.classList.add('text-red-600');
                return;
            }
            
            // =================== AVISO DE CÓDIGO INSEGURO ===================
            // Este código insere a senha em TEXTO PLANO no banco.
            // NUNCA use este método em um projeto real.
            // ================================================================
            const { error } = await _supabase
                .from('usuarios')
                .insert({
                    full_name: fullName,
                    email: email,
                    role: role,
                    matricula: role === 'orientando' ? studentId : null,
                    password_plaintext: password // Salvando a senha diretamente
                });

            if (error) {
                messageDiv.textContent = 'Erro no cadastro: ' + error.message;
                messageDiv.classList.add('text-red-600');
                console.error(error);
            } else {
                messageDiv.textContent = 'Cadastro realizado com sucesso! Você já pode fazer login.';
                messageDiv.classList.add('text-green-600');
                registerForm.reset();
                toggleStudentFields(); // Esconde o campo de matrícula de novo
            }
        });
    </script>
</body>
</html>
